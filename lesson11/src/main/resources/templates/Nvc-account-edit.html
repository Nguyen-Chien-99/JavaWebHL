<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa tài khoản NVC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Chỉnh sửa tài khoản NVC</h2>
    <form th:action="@{/NVC_account/edit/{id}(id=${nvc_account.id})}" th:object="${nvc_account}" method="post">

        <!-- ID (ẩn) -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Tên người dùng -->
        <div class="form-group">
            <label for="user">Tên người dùng</label>
            <input type="text" th:field="*{user}" class="form-control" id="user" placeholder="Nhập tên người dùng" required/>
        </div>

        <!-- Mật khẩu -->
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu" required/>
        </div>

        <!-- Tên -->
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên" required/>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email" required/>
        </div>

        <!-- Điện thoại -->
        <div class="form-group">
            <label for="phone">Điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại"/>
        </div>

        <!-- Địa chỉ -->
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ"/>
        </div>

        <!-- Trạng thái -->
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select th:field="*{status}" class="form-control" id="status">
                <option value="true">Kích hoạt</option>
                <option value="false">Không kích hoạt</option>
            </select>
        </div>

        <!-- Nút cập nhật -->
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
