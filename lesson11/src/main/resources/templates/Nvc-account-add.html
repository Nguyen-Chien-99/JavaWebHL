<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Tài Khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Thêm Tài Khoản Mới</h2>
    <form th:action="@{/NVC_account}" th:object="${nvcAccount}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" th:field="*{NVC_user}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{NVC_pass}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{NVC_name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{NVC_email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{NVC_phone}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" th:field="*{NVC_address}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-control" th:field="*{NVC_status}">
                <option value="true">Kích hoạt</option>
                <option value="false">Vô hiệu hóa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/NVC_account}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
